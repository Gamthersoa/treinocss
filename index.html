<style>
@import url('https://fonts.googleapis.com/css?family=Oswald:400,700');
*
{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Oswald', Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
}
body
{
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 89vh;
  background: #75766d;
}
ul
{
  position: relative;
  transform: skewY(-30deg);
}
ul li
{
  position: relative;
  list-style: none;
  width: 120px;
  background: #75766d;
  padding: 25px;
  transition: 0.7s;
  z-index: calc(1 * var(--i));
}
ul li:hover
{
  transform: translatex(-50px);
  background: var(--crl);
}
ul li::before
{
  content: '';
  position: absolute;
  top: 0;
  left: -50px;
  width: 50px;
  height: 100%;
  background: #75766d;
  filter: brightness(0.7);
  transform-origin: right;
  transform: skewX(50deg);
  transition: 0.7s;
}
ul li::before
{
  background: var(--clr);
  filter: brightness(0.9);
}
ul li::after
{
  content: '';
  position: absolute;
  top: -40px;
  left: 0;
  width: 100%;
  height: 40px;
  background: #75766d;
  filter: brightness(0.);
  transform-origin: center;
  transform: skewX(43deg);
  transition: 0.9s;
}
ul li:hover::after
{
  background: var(--clr);
  filter: brightness(0.9);
}
ul li a
{
  text-decoration: none;
  color: rgb(0, 0, 0);
  display: block;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  transition: 0.10s;
}
ul li:hover a 
{
  color: rgb(175, 164, 164);
}
ul li:last-child::after
{
  box-shadow: -120px 120px 20px rgba(15, 15, 15, 0.25);
}
ul li span
{
  position: relative;
  top: 0;
  left: -50px;
  width: 45px;
  height: 100%;
  background: #75766d;
  transform-origin: center;
  transform: skewY(45deg);
  transition: 0.5s;
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: initial;
  font-size: 1.0em;
}
ul li:hover span
{
  opacity: 1;
}
</style>
